  <body>
    <div id="page">
      <div class="page-bd">
        <h3>1、什么是推荐卡？</h3>
        <p>推荐卡为房间直接上推荐位的入场券；</p>
        <h3>2、怎样获得推荐卡？</h3>
        <p>推荐卡为官方奖励获得，不可转让或买卖交易；</p>
        <h3>3、推荐卡怎么使用？</h3>
        <p>
          官方赠送推荐卡之后，推荐卡将会在“我的推荐卡”中展示；在待使用的推荐卡中，点击“立即使用”则可以预定上推荐位的时间段；
        </p>
        <h3>4、只有官方奖励了推荐卡才可以上推荐位吗？</h3>
        <p>
          不是的。在房间当前半小时榜的前8名，也有机会上推荐位哦~榜单排列规则依据房间内流水计算，每半小时清零重新计算。
        </p>
      </div>
